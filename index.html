<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  </link>
  <title>Music Search</title>
</head>

<body>
  <!-- Title -->
  <h1 class="page-title">Really Awesome Music Site</h1>

  <!-- Audo Player -->
  <audio id="audio-player" autoplay controls src=>
  </audio>

  <!-- Form for input -->
  <form id="search-form" method="post">
    <div>
      <input type="text" name="search-text" id="search-text" placeholder="Search for Artist" required />
    </div>

    <!-- Search Button -->
    <button type="submit">Search</button>
  </form>

  <!-- Results Area -->
  <h3 class="search-results-h3">Search Results: </h3>
  <div id="musicContainer"></div>

</body>

</html>
